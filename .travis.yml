sudo: false
language: rust
addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
rust:
  - nightly
before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
script:
  - cargo build
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
